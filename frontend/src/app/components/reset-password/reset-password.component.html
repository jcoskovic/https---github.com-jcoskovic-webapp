<div class="reset-password-container">
  <div class="reset-password-card">
    <h2>Resetovanje lozinke</h2>

    <form (ngSubmit)="resetPassword()" *ngIf="!isSuccess">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="resetData.email" name="email" required class="form-input"
          placeholder="Unesite email" />
      </div>

      <div class="form-group">
        <label for="password">Nova lozinka:</label>
        <input type="password" id="password" [(ngModel)]="resetData.password" name="password" required
          class="form-input" placeholder="Unesite novu lozinku" />
      </div>

      <div class="form-group">
        <label for="password_confirmation">Potvrdite lozinku:</label>
        <input type="password" id="password_confirmation" [(ngModel)]="resetData.password_confirmation"
          name="password_confirmation" required class="form-input" placeholder="Potvrdite novu lozinku" />
      </div>

      <div class="form-actions">
        <button type="button" (click)="goHome()" role="button" tabindex="0" (keyup.enter)="goHome()" class="cancel-btn">
          Nazad
        </button>
        <button type="submit" class="submit-btn">Resetuj lozinku</button>
      </div>
    </form>

    <div *ngIf="isSuccess" class="success-message">
      <h3>Lozinka je uspješno resetirana!</h3>
      <p>Možete se sada prijaviti sa novom lozinkom.</p>
      <button (click)="goHome()" role="button" tabindex="0" (keyup.enter)="goHome()" class="submit-btn">
        Idi na početnu
      </button>
    </div>
  </div>
</div>
