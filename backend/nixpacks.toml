# Backend nixpacks configuration
[variables]
NODE_ENV = "production"

[phases.build]
cmds = [
    "composer install --optimize-autoloader --no-dev",
    "php artisan config:cache",
    "php artisan route:cache", 
    "php artisan view:cache"
]

[phases.start]
cmd = "php artisan serve --host=0.0.0.0 --port=${PORT:-8000}"